<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Classifier</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-6 max-w-2xl w-full space-y-6">
    <h1 class="text-2xl font-bold text-center text-indigo-700">Disease Predictor</h1>

    <textarea id="symptomText" placeholder="Describe your symptoms..." rows="4"
      class="w-full border border-gray-300 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>

    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Or select from predefined symptoms:</h2>
      <div id="symptom-list" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto border p-3 rounded-md bg-gray-50"></div>
    </div>

    <div class="flex gap-4">
      <button onclick="submitSymptoms()"
        class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl transition">
        Submit
      </button>
      <button onclick="resetSession()"
        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-xl transition">
        Reset
      </button>
    </div>

    <div id="response" class="text-gray-800"></div>
  </div>
</body>
</html>
